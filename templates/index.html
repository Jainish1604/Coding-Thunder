{% extends "Layout.html" %} {% block content %}
<!-- Page Header -->
<style>
  .clearfix{
    padding: 0%;
    display: inline-block;
    margin: 0px 90px;
  }
</style>
<header
  class="masthead"
  style="background-image: url('static/img/home-bg.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params.blog_name}}</h1>
          <span class="subheading">{{params.tag_line}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      
     <!-- Todo: Fetch it using for loop from the database -->

     {% for post in posts %}    
     <div class="post-preview">
       <a href="/post/{{post.Slug}}">
         <h2 class="post-title">{{ post.Title }}

         </h2>
         <h3 class="post-subtitle">
           {{post.Content[0:45]}}
         </h3>
       </a>
       <p class="post-meta">Posted by
         <a href="#">Admin</a>
         on {{post.Date}}</p>
     </div>

     {{post.Content[0:143]}}...
     <hr>
</li></a>
     {% endfor %}


      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#"> &larr; Newer Posts </a>
      </div>
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>

<hr />
{% endblock %}
